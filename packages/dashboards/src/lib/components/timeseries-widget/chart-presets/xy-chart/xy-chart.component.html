<div class="nui-chart-layout h-100 px-3 py-3">
    <div class="axis-label-left nui-text-small"><strong>{{configuration.leftAxisLabel}}</strong></div>
    <div class="chart">
        <nui-chart class="w-100" [chart]="chartAssist.chart"></nui-chart>
    </div>
    <div class="d-flex" *ngIf="hasLegend()"
                [ngClass]="[legendShouldBeAlignedRight() ? 'legend scrollable' : 'legend-bottom']">
        <nui-legend class="m-auto"
                    [active]="chartAssist.isLegendActive"
                    [interactive]="true"
                    [orientation]="legendShouldBeAlignedRight() ? 'vertical' : 'horizontal'">
            <nui-legend-series class="legend-container"
                        [ngClass]="['state-' + chartAssist.renderStatesIndex[legendSeries.id]?.state]"
                        *ngFor="let legendSeries of chartAssist.legendSeriesSet; trackBy: chartAssist.seriesTrackByFn"
                        [isSelected]="!chartAssist.isSeriesHidden(legendSeries.id)"
                        (isSelectedChange)="chartAssist.toggleSeries(legendSeries.id, $event)"
                        (mouseenter)="chartAssist.emphasizeSeries(legendSeries.id)"
                        (mouseleave)="chartAssist.resetVisibleSeries()"
                        [seriesRenderState]="chartAssist.renderStatesIndex[legendSeries.id]?.state"
                        (click)="onLegendClick(legendSeries, $event)">
                <nui-rich-legend-tile [value]="chartAssist.getHighlightedValue(legendSeries, 'y', undefined, valueAccessorKey)"
                            [backgroundColor]="chartAssist.palette.standardColors.get(legendSeries.id)"
                            [color]="chartAssist.palette.textColors.get(legendSeries.id)">
                    <nui-chart-marker rightEdge
                                [marker]="chartAssist.markers.get(legendSeries.id)"
                                [color]="chartAssist.palette.standardColors.get(legendSeries.id)">
                    </nui-chart-marker>
                </nui-rich-legend-tile>

                <div description
                    class="legend-description-container">
                    <div *ngIf="isSeriesInteractive(legendSeries); else noLink"
                        class="d-flex flex-column nui-text-small justify-content-center">
                        <div *ngIf="!legendSeries.link" 
                            class="legend-description legend-description-primary nui-text-link-small" 
                            [title]="legendSeries.legendDescriptionPrimary"
                            (click)="$event.stopPropagation(); onPrimaryDescClick(legendSeries)">
                                {{legendSeries.legendDescriptionPrimary}}
                        </div>
                        <a class="legend-description legend-description-primary nui-text-link-small"
                            (click)="$event.stopPropagation()"
                            *ngIf="legendSeries.link" 
                            [href]="legendSeries.link" 
                            rel="noopener noreferrer"
                            [title]="legendSeries.legendDescriptionPrimary">
                                {{legendSeries.legendDescriptionPrimary}}
                        </a>
                        <div class="legend-description legend-description-secondary"
                            (click)="$event.stopPropagation(); onSecondaryDescClick(legendSeries)"
                            *ngIf="!legendSeries.secondaryLink" 
                            [title]="legendSeries.legendDescriptionSecondary">
                                {{legendSeries.legendDescriptionSecondary}}
                        </div>
                        <a class="legend-description legend-description-secondary nui-text-link-small"
                            (click)="$event.stopPropagation()"
                            *ngIf="legendSeries.secondaryLink"
                            [href]="legendSeries.secondaryLink" 
                            rel="noopener noreferrer"
                            [title]="legendSeries.legendDescriptionSecondary">
                            {{legendSeries.legendDescriptionSecondary}}
                        </a>
                    </div>
                    <ng-template #noLink>
                        <div class="d-flex flex-column nui-text-small justify-content-center">
                            <div *ngIf="!!legendSeries.legendDescriptionPrimary" 
                                class="legend-description legend-description-primary" 
                                [title]="legendSeries.legendDescriptionPrimary">{{legendSeries.legendDescriptionPrimary}}

                            </div>
                            <div *ngIf="!!legendSeries.legendDescriptionSecondary" 
                                class="legend-description legend-description-secondary" 
                                [title]="legendSeries.legendDescriptionSecondary">{{legendSeries.legendDescriptionSecondary}}

                            </div>
                        </div>
                    </ng-template>
                </div>
            </nui-legend-series>
        </nui-legend>
    </div>
</div>
